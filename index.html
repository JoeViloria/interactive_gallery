<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="app.js" defer></script>
        <title>Interactive Photo Gallery</title>
    </head>
    <body>
        <h1>Interactive Photo Gallery</h1>
        <div class="large-image" id="largeImage">Hover over an image below</div>
        <div class="gallery">
            <figure style="display: inline-block">
                <img
                    src="./images/akihabara.jpg"
                    alt="Akihabara at night with neon lights"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/aquarium.jpg"
                    alt="Colorful fish in an aquarium"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/arashiyama.jpg"
                    alt="Arashiyama bamboo forest in Kyoto"
                />
            </figure>
            <figure style="display: inline-block">
                <img src="./images/asakusa.jpg" alt="Asakusa temple in Tokyo" />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/dotonbori.jpg"
                    alt="Dotonbori street in Osaka with bright billboards"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/gion.jpg"
                    alt="Traditional street in Gion, Kyoto"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/kinkakuji.jpg"
                    alt="Kinkakuji, the Golden Pavilion in Kyoto"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/kyoto.jpg"
                    alt="Panoramic view of Kyoto city"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/meiji-shrine.jpg"
                    alt="Entrance to Meiji Shrine in Tokyo"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/odaiba.jpg"
                    alt="Odaiba waterfront in Tokyo"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/osaka-castle.jpg"
                    alt="Osaka Castle surrounded by cherry blossoms"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/philosophers-path.jpg"
                    alt="Philosopher's Path lined with cherry blossoms in Kyoto"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/ramen.jpg"
                    alt="Bowl of traditional Japanese ramen"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/ryoanji.jpg"
                    alt="Zen rock garden at Ryoanji Temple"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/shibuya.jpg"
                    alt="Shibuya Crossing in Tokyo"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/shinjuku.jpg"
                    alt="Skyscrapers in Shinjuku, Tokyo"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/shitennoji.jpg"
                    alt="Shitennoji Temple in Osaka"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/tokyo-tower.jpg"
                    alt="Tokyo Tower illuminated at night"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/ueno-park.webp"
                    alt="Cherry blossoms in Ueno Park, Tokyo"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/umeda-sky-building.jpg"
                    alt="Umeda Sky Building in Osaka"
                />
            </figure>
            <figure style="display: inline-block">
                <img
                    src="./images/yudofu.jpg"
                    alt="Dish of Yudofu, a Japanese tofu hot pot"
                />
            </figure>
        </div>
    </body>
</html>
